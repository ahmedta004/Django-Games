{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Games Hub{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <nav>
      <div class="brand"><a href="{% url 'home' %}">Django Games</a></div>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'tictactoe:index' %}">Tic Tac Toe</a>
      <a href="{% url 'rps:play' %}">Rock Paper Scissors</a>
      <a href="{% url 'guess:play' %}">Guess Game</a>
    </nav>

    <header class="header">
      {% block header %}{% endblock %}
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <small>Built with Django â€¢ Your Name</small>
    </footer>
  </div>

  <script src="{% static 'js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
