<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <form method="get">
        <button type="submit" name="choice" value="rock">🪨 Rock</button>
        <button type="submit" name="choice" value="paper">📄 Paper</button>
        <button type="submit" name="choice" value="scissors">✂️ Scissors</button>
    </form>

    {% if user_choice %}
        <p>You chose: <strong>{{ user_choice }}</strong></p>
        <p>Computer chose: <strong>{{ computer_choice }}</strong></p>
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
